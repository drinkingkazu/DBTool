
SUB_CONFIG_START dispatcherevb 1
  logLevel: "info"
  shmCreateIfNotExist: 1 # 1=Create the shm if it's not already there. 0= don't.
  shmKey:  0x0deaf0       # must match (assembler's) shmKey
  shmSize: 1000000000    # must match (assembler's) circular_buffer_size
  dispatcherPort: 2013  # Port to serve data on. Must match OM config below.
SUB_CONFIG_END
